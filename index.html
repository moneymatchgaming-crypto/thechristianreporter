<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>The Christian Reporter - Faith-based News & Christian Content</title>
    <meta name="description" content="Your trusted source for faith-based news, Christian content, and spiritual resources. Connecting believers with meaningful content that uplifts and inspires." />
    <meta name="keywords" content="Christian news, faith-based content, prayer requests, Christian social media, church events, Christian podcasts, worship services" />
    <meta name="author" content="The Christian Reporter" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="The Christian Reporter - Faith-based News & Christian Content" />
    <meta property="og:description" content="Your trusted source for faith-based news, Christian content, and spiritual resources." />
    <meta property="og:type" content="website" />

    <meta property="og:image" content="/CR-logo-2025.png" />
    <meta property="og:site_name" content="The Christian Reporter" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Christian Reporter - Faith-based News & Christian Content" />
    <meta name="twitter:description" content="Your trusted source for faith-based news, Christian content, and spiritual resources." />
    <meta name="twitter:image" content="/CR-logo-2025.png" />

    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <link rel="canonical" href="https://christianreporter.com" />

    <link rel="icon" type="image/png" sizes="16x16" href="/TCR-favicon.png" />
    
    <!-- Web App Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Christian Reporter" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/CR-logo-2025.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">

      "name": "The Christian Reporter",
      "description": "Your trusted source for faith-based news, Christian content, and spiritual resources.",
